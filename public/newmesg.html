
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="/" class="navbar-brand">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="45" height="50" fill="currentColor"  class="bi bi-peace" viewBox="0 0 16 16" style="color: azure;">
              <path d="M7.5 1.018a7 7 0 0 0-4.79 11.566L7.5 7.793zm1 0v6.775l4.79 4.79A7 7 0 0 0 8.5 1.018m4.084 12.273L8.5 9.207v5.775a6.97 6.97 0 0 0 4.084-1.691M7.5 14.982V9.207l-4.084 4.084A6.97 6.97 0 0 0 7.5 14.982M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8"></path>
            </svg>
          <span class="fs-4">Kitty Enterprises</span>
      </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/guestbook">Guestbook</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ajaxmessage">Ajax message</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="px-4 py-5 my-5 text-center">  
      <h1>What's on your mind?</h1>
      <h1>If you have any ideas or just wanted to say hello please fill in the form :3</h1>
      <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row">
          <!-- The form -->
          <div class="col-md-6">
            <form id="guestbook-form" name="guestbook-form" class="p-4 p-md-5 border rounded-3 bg-secondary text-white" method="post" action="/newmessage">
              <div class="mb-3">
                <label for="username" class="form-label">Name:</label>
                <input type="text" id="username" name="username" class="form-control form-control-sm" required>
              </div>
              <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <input type="text" id="country" name="country" class="form-control form-control-sm" required>
              </div>  
              <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <input type="text" id="message" name="message" class="form-control form-control-lg" required>
              </div>
              <input type="submit" value="Submit" class="btn btn-primary">
            </form>
          </div>
    
          <!-- Additional Information -->
          <div class="col-md-6">
            <div class="p-4 p-md-5 border rounded-3 bg-secondary text-white">
              <h2>How will the team know?</h2>
              <img src="/images/jatsikidaloki.png" alt="jatsikidaloki" class="img-thumbnail">
              <p> We read your messages weekly so we surely won't miss anything! </p>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/FormScript.js"></script>
  </body>
</html>
